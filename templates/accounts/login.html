<!-- CLIENT LOGIN PAGE -->
<!-- ============================= -->

<!DOCTYPE html>
<html>
<head>
    <title>Client Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="login-box">

    <!-- Page Title -->
    <h2>Client Login</h2>

    <!-- Error Message -->
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <!-- Login Form -->
    <form method="POST">
        {% csrf_token %}

        <label>User ID</label>
        <input type="text" name="user_id" placeholder="Enter user ID">

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password">

        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
